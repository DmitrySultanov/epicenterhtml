<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Epicenter - Розовые колонки</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h2 class="section-title">тест 3</h2>
			</div>
		</div>
		<div class="row pink-columns">
			<div class="col s12 m6 l3 xl3">
				<div class="card card-white">
					<div class="card-title">
						<p>Вывод данных</p>
					</div>
					<div class="card-content">
						<div class="chart">
							<div id="area_item_1"></div>
							<div class="chart__info">
								<div class="row">
									<div class="col l4">
										<p class="value">3620</p>
										<p class="legend"><span class="bullet _blue"></span><span>Контроль пройден</span></p>
									</div>
									<div class="col l4">
										<p class="value">8370</p>
										<p class="legend"><span class="bullet _red"></span><span>Проверка не пройдена</span></p>
									</div>
									<div class="col l4">
										<p class="value">12000</p>
										<p class="legend"><span class="bullet _gold"></span><span>ЦП</span></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col s12 m1 l1 xl1"></div>

			<div class="col s12 m1 l1 xl1"></div>

			<div class="col s12 m1 l1 xl1"></div>

			<div class="col s12 m1 l1 xl1"></div>

			<div class="col s12 m1 l1 xl1"></div>
			
			<div class="col s12 m1 l1 xl1"></div>

			<div class="col s12 m1 l1 xl1"></div>

			<div class="col s12 m1 l1 xl1"></div>

			<div class="col s12 m1 l1 xl1"></div>
		</div>
	</div>

	<script
  		src="https://code.jquery.com/jquery-3.5.1.min.js"
  		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

	<script>
		$(function() {
			$(document).ready(function(){
		    	$('.collapsible').collapsible();
		    	$('select').formSelect();
		  	});
		});

		$(function() {
			var options = {
	          	series: [3620, 8370, 12000],
	          	colors:['#0B98FA', '#F96708', '#FEC001'],
	          	labels: ['Контроль пройден', 'Проверка не пройдена', 'ЦП'],
	          	chart: {
		          	type: 'donut',
		          	width: '100%',
		          	height: 300,
		        },
		        plotOptions: {
				    pie: {
					    donut: {
					    	size: '75%',
					    }
				    },
				},
		        dataLabels: {
				    // enabled: false,
				},
				legend: {
              		show: false,
            	},
	        	responsive: [{
		          	breakpoint: 480,
		          	options: {
		            	chart: {
		              		width: 200
		            	},
		            	legend: {
		              		position: 'bottom'
		            	},
		          	}
		        }]
	        };

	        var chart = new ApexCharts(document.querySelector("#area_item_1"), options);
	        chart.render();
		});

	</script>
</body>
</html>
