<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Epicenter Html</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<section id="ce_stags_container">
			<div class="row flex">

			   <div class="col s12 m6 l3 xl3">
			      <div class="card metrics _fiolet" style="background: #EDDDFF">
				      <div class="card-content collapse show card-flex-column">
			            <div class="card-title">
			            	<strong>Выборы депутатов государственной думы.</strong> <span>Округ 234</span>
			            	<div class="date">12.09.2020</div>
			            </div>
			            <div class="card-info">
			              	<div class="card-info__txt"><strong>119</strong>дней до выборов</div>
			              	<div class="progress">
								   <progress max="100" value="37"></progress>
								   <div class="progress-bg">
								    	<div class="progress-bar"></div>
								   </div>
								</div>
				         </div>
					   </div>
			     	</div>
			   </div>

			   <div class="col s12 m6 l3 xl3">
			      <div class="card metrics _blue" style="background: #DBF1FF">
				      <div class="card-content collapse show card-flex-column">
				      	<a class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">trending_down</i></a>
			            <div class="card-title">
			            	<strong>I этап</strong>
			            	<div class="date">12.04.2019 - 13.04.2019</div>
			            </div>
			            <div class="card-info">
			              	<div class="card-info__txt"><strong>33%</strong></div>
			              	<div class="progress">
								   <progress max="100" value="33"></progress>
								   <div class="progress-bg">
								    	<div class="progress-bar"></div>
								   </div>
								</div>
				         </div>
					   </div>
			     	</div>
			   </div>

			   <div class="col s12 m6 l3 xl3">
			      <div class="card metrics _gold" style="background: #FFF6D9">
				      <div class="card-content collapse show card-flex-column">
				      	<a class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">trending_up</i></a>
			            <div class="card-title">
			            	<strong>Мобилизационный этап</strong>
			            	<div class="date">01.05.2020 - 30.05.2020</div>
			            </div>
			            <div class="card-info">
			              	<div class="card-info__txt"><strong>43%</strong></div>
			              	<div class="progress">
								   <progress max="100" value="43"></progress>
								   <div class="progress-bg">
								    	<div class="progress-bar"></div>
								   </div>
								</div>
				         </div>
					   </div>
			     	</div>
			   </div>

			   <div class="col s12 m6 l3 xl3">
			      <div class="card metrics _red" style="background: #FFE6DB">
				      <div class="card-content collapse show card-flex-column">
				      	<a class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">timeline</i></a>
			            <div class="card-title">
			            	<strong>Финальный этап</strong>
			            	<div class="date">01.05.2020 - 30.05.2020</div>
			            </div>
			            <div class="card-info">
			              	<div class="card-info__txt"><strong>73%</strong></div>
			              	<div class="progress">
								   <progress max="100" value="73"></progress>
								   <div class="progress-bg">
								    	<div class="progress-bar"></div>
								   </div>
								</div>
				         </div>
					   </div>
			     	</div>
			   </div>

			</div>
		</section>

		<section id="dp_query_container">
			<div class="row flex">

				<div class="col s12 m6 l3 xl3">
					<div class="card card-white">
						<div class="card-title has-btn">
							<p>Мониторинг</p>
							<a class="btn-floating btn-small waves-effect waves-light btn-sync"><i class="material-icons">sync</i></a>
						</div>
						<div class="card-content">
							<div id="pie-chart"></div>
						</div>
					</div>
				</div>

				<div class="col s12 m6 l9 xl9">
					<div class="card card-white">
						<div class="card-title has-btn">
							<p>Сигналы соцмедиа за неделю</p>
							<a class="btn-floating btn-small waves-effect waves-light btn-sync"><i class="material-icons">sync</i></a>
						</div>
						<div class="card-content">
							<div id="area-chart"></div>
						</div>
					</div>
				</div>

			</div>
		</section>
	</div>

	<script
  		src="https://code.jquery.com/jquery-3.5.1.min.js"
  		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

	<script>
		$(function() {
			var options = {
	          series: [44, 55, 41],
	          chart: {
	          type: 'donut',
	        },
	        responsive: [{
	          breakpoint: 480,
	          options: {
	            chart: {
	              width: 200
	            },
	            legend: {
	              position: 'bottom'
	            }
	          }
	        }]
	        };

	        var chart = new ApexCharts(document.querySelector("#pie-chart"), options);
	        chart.render();
		});

		$(function() {
			var options = {
	         series: [
	          	{
		          	name: 'Рисков нет',
		          	data: [31, 40, 28, 51, 42, 109, 100]
		        	}, 
		        	{
		          	name: 'Репутационные риски',
		          	data: [11, 32, 45, 32, 34, 52, 41]
		        	},
		        	{
		          	name: 'Потенциальные риски',
		          	data: [1, 14, 9, 28, 27, 46, 87]
		        	}
		      ],
	         chart: {
	         height: 350,
	         type: 'area'
	        },
	        dataLabels: {
	          enabled: false
	        },
	        stroke: {
	          curve: 'smooth'
	        },
	        xaxis: {
	          type: 'datetime',
	          categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"]
	        },
	        tooltip: {
	          x: {
	            format: 'dd/MM/yy HH:mm'
	          },
	        },
	        };

	        var chart = new ApexCharts(document.querySelector("#area-chart"), options);
	        chart.render();
		});
	</script>
</body>
</html>
